name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master # Or 'main' if that's your default/production branch
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AGRICONNECT_X9NGD }}'
          channelId: live
          projectId: agriconnect-x9ngd
          target: amarfosol # This should be the name of your Firebase Hosting site for the live app
